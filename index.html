<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <a  href=""><img class="logo" src="./images/logo.png" alt="Netflix"></a>

            <ul class="links">
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>News & Popular</li>
            </ul>
        </div>

        <div class="nav-right">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" height="1.5rem" viewBox="0 0 24 24" role="img"
                data-icon="MagnifyingGlassStandard" aria-hidden="true" class="search-icon">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10ZM15.6177 17.0319C14.078 18.2635 12.125 19 10 19C5.02944 19 1 14.9706 1 10C1 5.02944 5.02944 1 10 1C14.9706 1 19 5.02944 19 10C19 12.125 18.2635 14.078 17.0319 15.6177L22.7071 21.2929L21.2929 22.7071L15.6177 17.0319Z"
                    fill="currentColor"></path>
            </svg>

            <img class="user" src="./images/user-icon.jpg" alt="user icon">
        </div>
    </nav>


    <div id="banner-box">
        <div id="banner-content">
            <h1 id="banner-title"></h1>
            <div class="banner-btns">
                <button class="btn">Play</button>
                <button class="info-btn">More Info</button>
            </div>
            <div id="banner-desc"></div>
        </div>
        <div id="banner-fadeBottom"></div>
    </div>


    <div id="headrow">
    </div>

    <script src="app.js"></script>
</body>

</html>
